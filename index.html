<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <title>Password Generator</title>
</head>

<body>
    <!--MAIN CONTAINER-->
    <div class="container" id="main">
        <h1>Password Generator</h1>

        <!--MAIN CONTEINER FOR CONTENT-->
        <div class="container" id="second">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Generate a Password</h2>
                </div>
            </div>

            <!--PASSWORD CONTAINER-->

            <div class="container" id="result-container">
                <div class="row">
                    <div class="col-sm-12">
                        <input type="text" name="" id="yourPw" />
                    </div>
                </div>
                <!--END OF PASSWORD CONTAINER-->
            </div>

            <!--CONTAINER FOR LABEL AND INPUT-->

            <div class="container" id="settings">
                <div class="row">
                    <div class="col-sm-12">
                        How many characters?
                        <input type="number" id="charNum" value="12" min="8" max="120" />
                        <br /> Include Number: <input type="checkbox" id="num" /> <br /> Include Symbol: <input type="checkbox" id="sym" />
                        <br />
                    </div>
                </div>
                <!--END OF CONTAINER FOR LABEL AND INPUT-->
            </div>

            <!--CONTAINER FOR BUTTONS-->
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-danger btn-lg" id="generate">
                Generate Password
              </button>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button onclick="myFunction()" type="button" class="btn btn-primary btn-lg" id="clipboard">
                  Copy to Clipboard
                </button>
                        </div>
                    </div>
                </div>
                <!--END OF CONTAINER FOR BUTTONS-->
            </div>
            <!--END OF MAIN CONTEINER FOR CONTENT-->
        </div>
        <!--END OF MAIN CONTAINER-->
    </div>

    <!--FOOTER-->
    <div class="container" id="footer">
